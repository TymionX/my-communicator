<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Message Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .user-button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #343a40;
            border: 1px solid #212529;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-button:hover {
            background-color: #495057;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .user-name {
            font-size: 16px;
            font-weight: bold;
            color: whitesmoke;
            margin: 0;
        }

        .last-message {
            font-size: 14px;
            color: #b5b5b5;
            margin: 5px 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button {
            all: unset;
        }
    </style>
</head>
<body>

    <input type="file" name="" id="">

</body>
</html>
